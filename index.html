<!DOCTYPE html>
<html style="background:linear-gradient(45deg,#c3dc99, #c5d5fa);">
    
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Jason's Canvas</title>

		<!-- CSS and javascript -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>

    <body id="body" style="background:linear-gradient(45deg,#c3dc99, #c5d5fa);height:100vh">

        <canvas
            id="canvas"
            width="0"
            height="0"
            ref="canvas"
            onmouseleave="onMouseLeave()"
            onmouseenter="onMouseEnter()"
            onmouseup="onMouseup(event)"
            onmousedown="onMouseDown(event)"
            onmousemove="onMouseMove(event)"
        >
        </canvas>

        <canvas
            id="canvas_2"
            width="0"
            height="0"
            ref="canvas"
            onmouseleave="onMouseLeave()"
            onmouseenter="onMouseEnter()"
            onmouseup="onMouseup(event)"
            onmousedown="onMouseDown(event)"
            onmousemove="onMouseMove(event)"
        >
        </canvas>
        
        <!-- text-box -->
        <input type="text" id="text-box" style="position: absolute; left: 100px;top: 100px;visibility:hidden"/>

        <!-- cursor button -->
        <div class="tool_button selected" id = "cursor_button" style="left:55%; top:5%;">
            <label onclick="SwitchTool('cursor')">
                <input type="hidden">
                <img src="icon/cursor.svg" width="50px" height="47px"/>
            </label>
        </div>

        <!-- pen button -->
        <div class="tool_button" id = "pen_button" style="left:60%; top:5%;">
            <label onclick="SwitchTool('pen')">
                <input type="hidden">
                <img src="icon/pen.svg" width="47px" height="47px"/>
            </label>
        </div>

        <!-- eraser button -->
        <div class="tool_button" id = "eraser_button" style="left:65%; top:5%;">
            <label onclick="SwitchTool('eraser')">
                <input type="hidden">
                <img src="icon/eraser.svg" width="45px" height="47px"/>
            </label>
        </div>

        <!-- text button -->
        <div class="tool_button" id = "text_button" style="left:70%; top:5%;">
            <label onclick="SwitchTool('text')">
                <input type="hidden">
                <img src="icon/text_tool.svg" width="46px" height="47px"/>
            </label>
        </div>

        <!-- triangle button -->
        <div class="tool_button" id = "triangle_button" style="left:55%; top:15%;">
            <label onclick="SwitchTool('triangle')">
                <input type="hidden">
                <img src="icon/triangle.svg" width="45px" height="45px"/>
            </label>
        </div>

        <!-- rectangle button -->
        <div class="tool_button" id = "rectangle_button" style="left:60%; top:15%;">
            <label onclick="SwitchTool('rectangle')">
                <input type="hidden">
                <img src="icon/rectangle.svg" width="45px" height="47px"/>
            </label>
        </div>

        <!-- circle button -->
        <div class="tool_button" id = "circle_button" style="left:65%; top:15%;">
            <label onclick="SwitchTool('circle')">
                <input type="hidden">
                <img src="icon/circle.svg" width="45px" height="46px"/>
            </label>
        </div>


        <!-- stamp button -->
        <div class="tool_button" id ="stamp_button" style="left:70%; top:15%;">
            <label onclick="SwitchTool('stamp')">
                <input type="hidden">
                <img src="icon/stamp.svg" width="46px" height="47px"/>
            </label>
        </div>

        <!-- line button -->
        <div class="tool_button" id ="line_button" style="left:55%; top:25%;">
            <label onclick="SwitchTool('line')">
                <input type="hidden">
                <img src="icon/line.svg" width="48px" height="48px"/>
            </label>
        </div>

        <!-- UNDO button -->
        <div class="tool_button" id = "undo_button" style="left:60%; top:25%;">
            <label onclick="onShiftStep(-1,event)">
                <input type="hidden">
                <img src="icon/undo.svg" width="47px" height="47px"/>
            </label>
        </div>

        <!-- REDO button -->
        <div class="tool_button" id = "redo_button" style="left:65%; top:25%;">
            <label onclick="onShiftStep(1,event)">
                <input type="hidden">
                <img src="icon/redo.svg" width="47px" height="47px"/>
            </label>
        </div>

        <!-- Clear buton -->
        <div class="tool_button" id = "clear_button" style="left:70%; top:25%;">
            <label onclick="onClearAll()">
                <input type="hidden">
                <img src="icon/clear.svg" width="47px" height="47px"/>
            </label>
        </div>

        <!-- Save button -->
        <!-- IMPORTANT -->
        <div class="tool_button" id = "save_button" style="left:55%; top:35%;">
            <label>
                <!-- 這個id = "Imglink" -->
                <a download="myCanvas.png" id = "Imglink"> 
                    <img src="icon/save.svg" width="47px" height="47px"/>
                </a>
            </label>
        </div>

        <!-- Upload button -->
        <!-- IMPORTANT -->
        <div class="tool_button" id = "upload_button" style="left:60%; top:35%;">
            <label for="file">
                <input type="file" id="file" hidden accept="image/jpeg, image/png" onchange="onUploadImage(event)">
                <img src="icon/upload.svg" width="47px" height="47px"/>
            </label>
        </div>

        <!-- bucket button -->
        <div class="tool_button" id ="bucket_button" style="left:65%; top:35%;">
            <label onclick="SwitchBucket()">
                <input type="hidden">
                <img src="icon/paint_bucket.svg" width="46px" height="43px"/>
            </label>
        </div>

        <div class = "adjust_section" style="position:absolute;left:55%; top:45%">
            <!-- stroke width adjust -->
            <!-- IMPORTANT -->
            <div>
                <label for="StrokeWidthRange" class="form-label" onchange="ChangeWidth(event)">
                    Stroke Width
                    <input type="range" class="form-range" id="StrokeWidthRange" min="1" max="40">
                </label>
            </div>
            
            <!-- color adjust -->
            <div>
                <div>Color:</div>
                <div class="color__options">
                    <span class="option" id="op_1" onclick="ChangeColor('#FFFFFF',1)"></span>
                    <span class="option" id="op_2" onclick="ChangeColor('#000000',2)"></span>
                    <span class="option" id="op_3" onclick="ChangeColor('#2babf5',3)"></span>
                    <span class="option" id="op_4" onclick="ChangeColor('#f3d05f',4)"></span>
                    <span class="option" id="op_5" onclick="ChangeColor('#01936F',5)"></span>
                    <!-- IMPORTANT -->
                    <span id="picker" id="op_6" onclick="ClickOnPicker()"></span>
                </div>
            </div>
            <br>
            <!-- font size and style adjust -->
            <!-- IMPORTANT Bootstrap dropdown -->
            <span class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1 font_style_display" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Callibri
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" onclick="Change_Font_Style(event)">
                    <button class="dropdown-item" type="button" value="Callibri">Callibri</button>
                    <button class="dropdown-item" type="button" value="cursive">cursive</button>
                    <button class="dropdown-item" type="button" value="monospace">monospace</button>
                    <button class="dropdown-item" type="button" value="新細明體">新細明體</button>
                    <button class="dropdown-item" type="button" value="標楷體">標楷體</button>
                    <button class="dropdown-item" type="button" value="微軟正黑體">微軟正黑體</button>
                </ul>
            </span>
            <span class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1 font_size_display" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    24
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" onclick="Change_Font_Size(event)">
                    <button class="dropdown-item" type="button" value="10">10</button>
                    <button class="dropdown-item" type="button" value="16">16</button>
                    <button class="dropdown-item" type="button" value="18">18</button>
                    <button class="dropdown-item" type="button" value="24">24</button>
                    <button class="dropdown-item" type="button" value="48">48</button>
                    <button class="dropdown-item" type="button" value="64">64</button>
                    <button class="dropdown-item" type="button" value="100">100</button>
                </ul>
            </span>
        </div>

        <!-- script -->
        <script  src="./app.js"></script>

    </body>
</html>
